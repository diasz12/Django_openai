<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQ2RxpLfmwz5nDd5KONvFJ8a2DRi9uuytnHU6zYk9Ustzf+8nf4zH+8sL" crossorigin="anonymous">
        <title>Envio de Vídeo</title>
        <style>
            /* Estilos gerais */
            body {
                background-color: #121212; /* Preto suave */
                color: #e0e0e0; /* Cinza claro para contraste */
                font-family: 'Arial', sans-serif;
            }

            .container {
                max-width: 600px;
                margin: 50px auto;
                padding: 20px;
                background-color: #1e1e1e; /* Cinza escuro */
                border-radius: 10px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            }

            h1 {
                color: #ffffff; /* Branco puro */
                text-align: center;
                margin-bottom: 20px;
            }

            label {
                color: #bdbdbd; /* Cinza médio */
            }

            .form-control {
                background-color: #2c2c2c; /* Cinza mais escuro */
                color: #ffffff; /* Branco */
                border: 1px solid #424242; /* Borda cinza */
            }

            .form-control:focus {
                background-color: #2c2c2c;
                color: #ffffff;
                border-color: #616161; /* Cinza mais claro */
                box-shadow: none;
            }

            .btn-primary {
                background-color: #424242; /* Cinza médio */
                border: none;
                color: #ffffff;
                transition: background-color 0.3s ease;
            }

            .btn-primary:hover {
                background-color: #616161; /* Cinza mais claro */
            }

            .border {
                border-color: #424242 !important; /* Cinza médio */
            }

            .bg-light {
                background-color: #2c2c2c !important; /* Cinza escuro */
            }

            .rounded {
                border-radius: 10px !important;
            }

            p {
                color: #e0e0e0; /* Cinza claro */
            }

            a {
                color: #90caf9; /* Azul claro */
                text-decoration: none;
            }

            a:hover {
                color: #64b5f6; /* Azul mais claro */
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="form-container">
                <h1>Envio de Vídeo</h1>
                <form action="{% url 'home' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <!-- Campo de texto (Título) -->
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Título</label>
                        <input type="text" id="titulo" name="titulo" placeholder="Digite o título" class="form-control">
                    </div>
                    <!-- Campo de upload -->
                    <div class="mb-3">
                        <label for="video" class="form-label">Upload de Vídeo</label>
                        <input type="file" id="video" name="video" class="form-control">
                    </div>
                    <!-- Campo de prompt personalizado -->
                    <div class="mb-3">
                        <label for="custom_prompt" class="form-label">Prompt Personalizado</label>
                        <textarea id="custom_prompt" name="custom_prompt" placeholder="Digite seu prompt personalizado" class="form-control"></textarea>
                    </div>
                    <!-- Botão de envio -->
                    <div class="text-center">
                        <input type="submit" value="Enviar" class="btn btn-primary w-100">
                    </div>
                </form>
                {% if resumo %}
                    <div class="mt-4 p-3 border rounded bg-light">
                        <h2 class="text-center">Resumo da Transcrição</h2>
                        <p>{{ resumo }}</p>
                    </div>
                {% endif %}
            </div>
        </div>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2JDzQ/uozU8zYbK3IVIY9GI2t9c7AxU9lcxlP4yhAP+I1h7YfRsjo3tnj06" crossorigin="anonymous"></script>
    </body>
</html>
