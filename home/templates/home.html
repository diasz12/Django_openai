<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQ2RxpLfmwz5nDd5KONvFJ8a2DRi9uuytnHU6zYk9Ustzf+8nf4zH+8sL" crossorigin="anonymous">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <title>Envio de Vídeo</title>
        <style>
            body {
                font-family: 'Roboto', sans-serif;
                background: linear-gradient(135deg, #1e3c72, #2a5298);
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .form-container {
                max-width: 500px;
                padding: 40px;
                background: rgba(255, 255, 255, 0.2);
                border-radius: 12px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
                backdrop-filter: blur(15px) saturate(180%);
                border: 1px solid rgba(255, 255, 255, 0.3);
                animation: fadeIn 1s ease-in-out, float 3s ease-in-out infinite;
            }
            h1 {
                font-weight: 700;
                color: #2a5298;
                text-align: center;
                text-transform: uppercase;
                letter-spacing: 2px;
                margin-bottom: 20px;
            }
            label.form-label {
                font-weight: 600;
                color: #1e3c72;
            }
            .form-control {
                border-radius: 8px;
                border: 2px solid #1e3c72;
                transition: all 0.3s ease-in-out;
                background-color: rgba(255, 255, 255, 0.6);
            }
            .form-control:focus {
                border-color: #2a5298;
                box-shadow: 0 0 15px rgba(152, 42, 42, 0.5);
                background-color: rgba(255, 3, 3, 0.9);
            }
            .btn-primary {
                position: relative;
                overflow: hidden;
                background: linear-gradient(135deg, #1e3c72, #2a5298);
                border: none;
                padding: 12px;
                font-size: 16px;
                font-weight: 600;
                text-transform: uppercase;
                letter-spacing: 1px;
                border-radius: 8px;
                transition: all 0.3s ease-in-out;
            }
            .btn-primary:hover {
                background: linear-gradient(135deg, #2a985b, #1e721e);
                transform: scale(1.05);
                box-shadow: 0 5px 15px rgba(42, 82, 152, 0.4);
            }
            .btn-primary::before {
                content: "";
                position: absolute;
                top: 50%;
                left: 50%;
                width: 300%;
                height: 300%;
                background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 10%, transparent 10%);
                transform: translate(-50%, -50%) scale(0);
                transition: transform 0.5s ease-out;
            }
            .btn-primary:hover::before {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(-20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            @keyframes float {
                0%, 100% {
                    transform: translateY(0);
                }
                50% {
                    transform: translateY(-5px);
                }
            }
            @media (max-width: 600px) {
                .form-container {
                    width: 90%;
                    padding: 20px;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="form-container">
                <h1 class="text-center mb-4">Envio de Vídeo</h1>
                <form action="{% url 'home' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <!-- Campo de texto -->
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Título</label>
                        <input type="text" id="titulo" name="titulo" placeholder="Digite o título" class="form-control">
                    </div>
                    <!-- Campo de upload -->
                    <div class="mb-3">
                        <label for="video" class="form-label">Upload de Vídeo</label>
                        <input type="file" id="video" name="video" class="form-control">
                    </div>
                    <!-- Botão de envio -->
                    <div class="text-center">
                        <input type="submit" value="Enviar" class="btn btn-primary w-100">
                    </div>
                </form>
            </div>
        </div>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2JDzQ/uozU8zYbK3IVIY9GI2t9c7AxU9lcxlP4yhAP+I1h7YfRsjo3tnj06" crossorigin="anonymous"></script>
    </body>
</html>
